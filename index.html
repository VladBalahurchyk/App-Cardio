<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>Кардио - Карта Твоих Тренировок</title>
  </head>

  <body>
    <div class="sidebar">
      <img src="/icon.png" alt="icon" class="icon" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Тип</label>
            <select class="form__input form__input--type">
              <option value="running">Пробежка</option>
              <option value="cycling">Велосипед</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Расстояние</label>
            <input class="form__input form__input--distance" placeholder="км" />
          </div>
          <div class="form__row">
            <label class="form__label">Длительность</label>
            <input class="form__input form__input--duration" placeholder="мин" />
          </div>
          <div class="form__row">
            <label class="form__label">Темп</label>
            <input class="form__input form__input--temp" placeholder="шаг/мин" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Подъём</label>
            <input class="form__input form__input--climb" placeholder="метров" />
          </div>
          <button class="form__btn">OK</button>
        </form>
        <p class="workout-hint hidden">Для создания тренировки выберите место на карте</p>

        <!-- форма для редагування тренування-->
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Тип</label>
            <select class="form__input form__input--type">
              <option value="running">Пробежка</option>
              <option value="cycling">Велосипед</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Расстояние</label>
            <input class="form__input form__input--distance" placeholder="км" />
          </div>
          <div class="form__row">
            <label class="form__label">Длительность</label>
            <input class="form__input form__input--duration" placeholder="мин" />
          </div>
          <div class="form__row">
            <label class="form__label">Темп</label>
            <input class="form__input form__input--temp" placeholder="шаг/мин" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Подъём</label>
            <input class="form__input form__input--climb" placeholder="метров" />
          </div>
          <button class="form__btn">OK</button>
        </form>
        <button class="workout__deletion-data-btn hidden">Удалить все тренировки</button>
        <div class="alert-window hidden">
          <p class="alert-window__content">some content</p>
          <div class="alert-window__btns"></div>
        </div>
        <div class="overlay hidden"></div>
      </ul>
      <p class="footer__copyright">
        Большинство людей никогда не бежит достаточно долго на своем первом дыхании, чтобы узнать, что у них есть второе
      </p>
      <p class="footer__copyright footer__copyright--author">&copy; Уильям Джеймс</p>
    </div>
    <div id="map"></div>
  </body>
</html>
